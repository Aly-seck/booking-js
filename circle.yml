machine:
  node:
    version: 0.12.7

dependencies:
  override:
    - npm install
    - npm rebuild node-sass
post:
    - cp npm-debug.log "$CIRCLE_ARTIFACTS/npm-debug.log"

test:
  override:
    - ./node_modules/.bin/webpack
    - ./node_modules/.bin/webpack --config webpack.config.min.js
    - ./node_modules/.bin/karma start --single-run
