<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Booking.js single instance example</title>
  <style type="text/css">
    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/booking.js"></script>
  <div id="bookingjs">
    <script type="text/javascript">
      TimekitBooking().init({
        widgetSlug: 'timekit-lasse',
        availabilityView: 'listing'
      });
    </script>
  </div>

  <div id="bookingjs2">
    <script type="text/javascript">
      TimekitBooking().init({
        targetEl: '#bookingjs2',
        widgetSlug: 'timekit-lasse'
      });
    </script>
  </div>

</body>
</html>
