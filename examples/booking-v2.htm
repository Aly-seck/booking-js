<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Booking.js single instance example</title>

    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/booking.js"></script>
  <div id="bookingjs">
    <script type="text/javascript">
      TimekitBooking().init({
        name:     'Doc Brown',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'DarthVader',
        calendar: 'ce1694df-11a9-4449-b32c-1e2dca346be6',
        avatar:   '../misc/avatar-doc.jpg',
        timekitConfig: {
          app: 'timebird',
          apiBaseUrl: 'http://api-localhost.timekit.io/'

        timekitUpdateBooking: {
          actions: {
            trigger_webhook: {
              url: 'http://google.com'
            }
          }
        }
      });
    </script>
  </div>

</body>
</html>
