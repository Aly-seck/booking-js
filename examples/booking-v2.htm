<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Booking.js single instance example</title>
  <style type="text/css">
    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/booking.js"></script>
  <div id="bookingjs">
    <script type="text/javascript">
      var widget = new TimekitBooking();
      widget.init({
        name:     'Doc Brown',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'DarthVader',
        calendar: '44d85f03-480b-40d1-869f-d2b3d7b324e8',
        avatar:   '../misc/avatar-doc.jpg',
        timekitConfig: {
          app: 'timebird',
          apiBaseUrl: 'http://api-localhost.timekit.io/'
        },
        timekitUpdateBooking: {
          actions: {
            trigger_webhook: {
              url: 'http://google.com'
            },
            notify_customer_by_email: {
              enabled: true
            }
          }
        },
        bookingFields: {
          'phone': {
            enabled: true
          }
        },
        localization: {
          timeDateFormat: '24h-dmy-mon'
        }
      });
    </script>
  </div>

</body>
</html>
