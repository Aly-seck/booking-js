<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Hour Widget multiple instances example</title>
  <style type="text/css">
    body { background-color: #E6E6E6; }
    body .hourwidget { width: 300px; display: block; float: left; margin: 60px 10px; }
  </style>
 </head>
 <body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/hour-widget.js"></script>

  <div id="hourwidget1">
    <script type="text/javascript">
      var widget1 = new TimekitBooking();
      widget1.init({
        targetEl: '#hourwidget1',
        name:     'Marty McFly',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        avatar:   '../misc/avatar-mcfly.png',
        timekitConfig: {
          app: 'hour-demo',
        }
      });
    </script>
  </div>

  <div id="hourwidget2">
    <script type="text/javascript">
      var widget2 = new TimekitBooking();
      widget2.init({
        targetEl: '#hourwidget2',
        name:     'Doc Brown',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        avatar:   '../misc/avatar-doc.jpg',
        timekitConfig: {
          app: 'hour-demo'
        }
      });
    </script>
  </div>

  <div id="hourwidget3">
    <script type="text/javascript">
      var widget3 = new TimekitBooking();
      widget3.init({
        targetEl: '#hourwidget3',
        name:     'Biff Tannen',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        avatar:   '../misc/avatar-biff.jpg',
        timekitConfig: {
          app: 'hour-demo'
        }
      });
    </script>
  </div>

</body>
</html>
