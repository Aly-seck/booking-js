<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Booking.js error states examples</title>
  <style type="text/css">
    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/booking.js"></script>

  <p>No email:</p>
  <div id="bookingjs1">
    <script type="text/javascript">
      var widget1 = new TimekitBooking();
      widget1.init({
        targetEl: '#bookingjs1',
        name:     'Doc Brown',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        avatar:   '../misc/avatar-doc.jpg',
        app:      'bookingjs-demo'
      });
    </script>
  </div>

  <p>Unknown app:</p>
  <div id="bookingjs2">
    <script type="text/javascript">
      var widget2 = new TimekitBooking();
      widget2.init({
        targetEl: '#bookingjs2',
        name:     'Doc Brown',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        avatar:   '../misc/avatar-doc.jpg',
        app:      'jibberish-here'
      });
    </script>
  </div>

  <p>No remote slug:</p>
  <div id="bookingjs3">
    <script type="text/javascript">
      var widget3 = new TimekitBooking();
      widget3.init({
        targetEl: '#bookingjs3',
        widgetSlug: '123123123',
        app:      'bookingjs-demo'
      });
    </script>
  </div>

  <p>Target el doesnt exist:</p>
  <div id="bookingjs4">
    <script type="text/javascript">
      var widget4 = new TimekitBooking();
      widget4.init({
        targetEl: '#jibberish',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        app:      'bookingjs-demo'
      });
    </script>
  </div>

  <p>No app supplied:</p>
  <div id="bookingjs5">
    <script type="text/javascript">
      var widget5 = new TimekitBooking();
      widget5.init({
        targetEl: '#bookingjs5',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2'
      });
    </script>
  </div>

  <p>No config supplied at all:</p>
  <div id="bookingjs6">
    <script type="text/javascript">
      var widget6 = new TimekitBooking();
      widget6.init();
    </script>
  </div>

  <p>FindTime error after remote config:</p>
  <div id="bookingjs7">
    <script type="text/javascript">
      var widget7 = new TimekitBooking();
      widget7.init({
        targetEl: '#bookingjs7',
        widgetSlug: 'gj1zhkmb',
        timekitFindTime: {
          future: 'wrong'
        }
      });
    </script>
  </div>

  <p>CreateBooking error:</p>
  <div id="bookingjs8">
    <script type="text/javascript">
      var widget8 = new TimekitBooking();
      widget8.init({
        targetEl: '#bookingjs8',
        app:      'bookingjs-demo',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        timekitCreateBooking: {
          event: {
            calendar_id: 'doesnt exist'
          }
        }
      });
    </script>
  </div>

</body>
</html>
