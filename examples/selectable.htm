<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Booking.js single instance example</title>
  <style type="text/css">
    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/booking.js"></script>
  <div id="bookingjs">
    <script type="text/javascript">
      TimekitBooking().init({
        name:     'Doc Brown',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        avatar:   '../misc/avatar-doc.jpg',
        selectableLength: true,
        timekitConfig: {
          app: 'bookingjs-demo'
        },
        timekitFindTime: {
          length: '1 hours',
          filters: {
            or: [
              { "specific_time": {start: 17, end: 24 }},
              { "specific_time": {start: 0, end: 9 }},
              { "specific_day_and_time": {"day": "Wednesday", "start": 10, "end": 12}},
              { "specific_day_and_time": {"day": "Monday", "start": 16, "end": 24}}
            ]
          }
        },
        fullCalendar: {
          timezone: "America/Los_Angeles"
        }
      });
    </script>
  </div>

</body>
</html>
