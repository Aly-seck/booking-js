<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Hour Widget autoload example</title>
  <style type="text/css">
    body { background-color: #E6E6E6; max-width: 700px; margin: 0 auto; }
  </style>
 </head>
 <body>

  <div id="hourwidget">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/hour-widget.js" defer></script>
    <script type="text/javascript">
      window.hourWidgetConfig = {
        name:     'Marty McFly',
        email:    'marty.mcfly@timekit.io',
        apiToken: 'XT1JO879JF1qUXXzmETD5ucgxaDwsFsd',
        calendar: '22f86f0c-ee80-470c-95e8-dadd9d05edd2',
        avatar:   '../misc/avatar-mcfly.png',
        autoload: true,
        timekitConfig: {
          app: 'hour-demo'
        }
      };
    </script>
  </div>

</body>
</html>
